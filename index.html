<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e391c23c79.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <H1>Buttons</H1>
    <div class="Buttons">
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal">Press me!</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal"> <img class="icons" src="image/Vector.svg" alt=""> I have a icon!</button>
            <button class="btn btn--primary btn--Wnormal"> <img class="icons" src="image/Line.svg" alt=""></button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--secondary btn--Wnormal">i'm secondary!</button>
            <button class="btn btn--backSame btn--Wnormal btn--ghost"> I'm ghost!</button>
            <button class="btn btn--backSame btn--Wnormal btn--noBorder">I'm tertiary!</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--secondary btn--Wnormal btn--tall">I'm tall</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal btn--long">i'm looooooooooong</button>
            <div class="btnBwide">
                <button class=" btn--secondary btn--round"> <img class="icons"  src="image/Home.svg" alt=""></button>
                <button class=" btn--secondary btn--slong"><img class="icons" src="image/Home.svg" alt=""></button>
            </div>
        </div>
    </div>
    <h1>Text Inputs</h1>
    <div class="inputs">
        <input type="text" placeholder="look at this placeholder">
        <input type="text" placeholder="Used for larger Inputs">
        <input type="text" placeholder="Look an icon!">
        <input id="placeholder" type="text" placeholder="Placeholder">
        <label for="placeholder">With a label!</label>
        <input type="text" placeholder="I'm centered!">
        <input type="text">
    </div>

    <div class="r&c">
        <input type="checkbox">
        <input id="withalable" type="checkbox">
        <label for="withalable">With a lable</label>
        <input type="checkbox">
        <input id="alsowithalable" type="checkbox">
        <label for="alsowithalable">Also With a lable</label>
    </div>
    <div>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
    <div>
        <p>This is a radio group</p>
        <input id="switchfromme" type="checkbox">
        <label for="switchfromme">Switch from me</label>
        <input id="Tome" type="checkbox">
        <input id="Orme" type="checkbox">
        <label for="Orme">Or me!</label>
        
    </div>
