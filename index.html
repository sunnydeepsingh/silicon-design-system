<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e391c23c79.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=PT+Serif:ital@1&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <H1>Buttons</H1>
    <div class="Buttons">
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal">Press me!</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal"> <img class="icons" src="image/Vector.svg" alt=""> I have a icon!</button>
            <button class="btn btn--primary btn--Wnormal"> <img class="icons" src="image/Line.svg" alt=""></button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--secondary btn--Wnormal">i'm secondary!</button>
            <button class="btn btn--backSame btn--Wnormal btn--ghost"> I'm ghost!</button>
            <button class="btn btn--backSame btn--Wnormal btn--noBorder">I'm tertiary!</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--secondary btn--Wnormal btn--tall">I'm tall</button>
        </div>
        <div class="btn__blocks">
            <button class="btn btn--primary btn--Wnormal btn--long">i'm looooooooooong</button>
            <div class="btnBwide">
                <button class=" btn--secondary btn--round"> <img class="icons"  src="image/Home.svg" alt=""></button>
                <button class=" btn--secondary btn--slong"><img class="icons" src="image/Home.svg" alt=""></button>
            </div>
        </div>
    </div>
    <h1>Text Inputs</h1>
    <div class="inputs">
        <div class="input__block">
            <input class="iBlock input_color" type="text" placeholder="  look at this placeholder">
            <span>
                <label class="iLable" for="largerInputs">I'm a big boy</label>
                <input class="iBlock iBlock--tall input__block input_color" id="largerInputs" type="text" placeholder="  Used for larger Inputs">
            </span>
        </div>
        <div class="input__block">
            <span class="input_color Imargin__icon ">
                <img class="iImg" src="image/search.svg" alt="">
                <input class="input__icon iBlock--icon" type="text" placeholder="Look an icon!">
            </span>
            <span>
                <label class="iLable" for="placeholder">With a label!</label>
                <input class="iBlock input_color" id="placeholder" type="text" placeholder="  Placeholder">
            </span>
            
        </div>
        <div class="input__block" >
            <input class="iBlock input_color" type="text" placeholder="  I'm centered!">
            <span>
                <input id="error" class="iBlock iError " type="text">
                <label for="error" class=" iError--lable" for="placeholder">Oh no here's an error message!</label>
            </span>
        </div>
    </div>
    <h1>Radios & Checkboxes</h1>
    <div class="r&c">
        <input class="input_color" type="checkbox">
        <input class="input_color" id="withalable" type="checkbox">
        <label for="withalable">With a lable</label>
        <input class="input_color" type="checkbox">
        <input class="input_color" id="alsowithalable" type="checkbox">
        <label for="alsowithalable">Also With a lable</label>
    </div>
    <div>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
    <div>
        <p>This is a radio group</p>
        <input id="switchfromme" type="checkbox">
        <label for="switchfromme">Switch from me</label>
        <input id="Tome" type="checkbox">
        <input id="Orme" type="checkbox">
        <label for="Orme">Or me!</label>
        
    </div>

    <h1>Chips</h1>
    <div>
        <span>Hi I'm called a chip!</span>
        <span>I use a bigger text size!</span>
    </div>
    <h2>This is a chip group</h2>
    <span>Imo</span>
    <span>Ludi</span>
    <span>Ndaru</span>
</body>
</html>
